<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Responsive Site</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="container-fluid dark-color-scheme">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-light">
              <div class="container-fluid">
                <a href="#" class="navbar-brand text-white">
                  <img
                    class="d-inline-block align-text-top"
                    src="images/logo.svg"
                    alt="Logo"
                    width="40"
                    height="40"
                  />
                  <span class="ps-2">Agency</span>
                </a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a
                        class="nav-link text-white active"
                        aria-current="page"
                        href="#"
                        >About</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="#">Blog</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
        <div class="row gx-5">
          <div class="col-sm-12">
            <img
              src="images/banner-image.png"
              alt="main-banner-image"
              class="img-fluid"
            />
          </div>
          <div class="col-sm-12">
            <h3 class="text-warning">MODERN STUDIO</h3>
            <h1>We're Help To Build Your Dream Project</h1>
            <p>
              Agency provides a full service range including technical skills,
              design, business understanding.
            </p>
            <div class="row">
              <div class="col">
                <a href="#" class="btn fill-color ps-3 pe-3">HOW WE WORK</a>
              </div>
              <div class="col">
                <a href="#">Contact Us</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Header end -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
